<ion-content>

   <ion-segment-button *ngFor= "let category of categories" [ value ] = "category">
     {{category}}
     </ion-segment-button>
  </ion-segment>
  <ion-card *ngFor = "let product of viewProducts">

    </ion-card-content>
    <ion-card-header>
      <ion-card-subtitle> {{product.name}}</ion-card-subtitle>
      <ion-card-title> $ {{product.price}}</ion-card-title>

  </ion-card>
